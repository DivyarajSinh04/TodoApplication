<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Todo App</title>
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Todo List</h1>
    <form action="/" method="post" class="row mt-3 align-items-center justify-content-center">
        <div class="col-md-4 mb-2">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add task" required>
        </div>
        <div class="col-md-4 mb-2">
            <input class="form-control form-control-lg" type="text" name="description" placeholder="Task description" required>
        </div>
        <div class="col-md-2 mb-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center" th:classappend="${task.completed} ? 'text-strikethrough'">
                    <span class="me-3 fw-bold" th:text="${task.title}">Task Title</span>
                    <span th:text="${task.description}">Task Description</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">del</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>
</body>
</html>
